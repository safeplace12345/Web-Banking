<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Banking</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Account Simulator</legend>
            <label for="name">name</label>

            <label for="pwd">password</label>

        </fieldset>
    </form>
    <div class="main" style="width:500px; border:1px solid gray; height:200px;  ">

    </div>
